  <script>
    var count=0;
     function show(page) {
       $.ajax({
         type: 'Post',
         url : "/comment/shopcomments?page="+page,
         async: true,
         crossDomain: true,
         headers: {
           "Authorization": "Bearer " + $.cookie("ACCESS_TOKEN"),
           "cache-control": "no-cache",
           "Postman-Token": "0d83bfb4-ef46-46d6-ae5e-02b7a296a3e2"
         }
       }).done(function(result) {
         $("#datacount").html(result.data.count)
         $("#dataview").html("");
         console.log(result);
         result.data.data.forEach(function (v,i) {
           $("#dataview").append('<tr>'+
                   ' <td><img src="'+v.userSecurity.userBasic.headportrait+'" style="width:40px;" class=" rounded-circle"> '+v.userSecurity.userBasic.nikename+'</td>'+
                   '<td>'+v.content+'</td>'+
                   '<td>'+v.content+'</td>'+
                   '<td>'+v.addftime+'</td>'+
                   '<td><button type="button" class="mb-2 btn btn-sm btn-success mr-1">回复</button></td>'+
                   '</tr>')
         });
       });
     }

    layui.use(['laypage', 'layer'], function(){
      var laypage = layui.laypage
              ,layer = layui.layer;

      $.ajax({
        type: 'Post',
        url : "/comment/shopcommentscount",
        async: true,
        crossDomain: true,
        headers: {
          "Authorization": "Bearer " + $.cookie("ACCESS_TOKEN"),
          "cache-control": "no-cache",
          "Postman-Token": "0d83bfb4-ef46-46d6-ae5e-02b7a296a3e2"
        }
      }).done(function(result) {
        laypage.render({
          elem: 'pages'
          ,count: result.data
          ,theme: '#FF5722'
          ,jump: function(obj, first){
            show(obj.curr-1);
          }
        });
      });

    });
  </script>
