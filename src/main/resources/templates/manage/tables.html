     <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <script>
    var index=0;
    function find(page) {
      var text='';
      if($("#text").val()!=''&&$("#text").val()!=null){
        text="&text="+$("#text").val();
      }
      $.ajax({
        type: 'GET',
        url : "/user/shopusers?page="+page+text,
        async: true,
        crossDomain: true,
        headers: {
          "Authorization": "Bearer " + $.cookie("ACCESS_TOKEN"),
          "cache-control": "no-cache",
          "Postman-Token": "0d83bfb4-ef46-46d6-ae5e-02b7a296a3e2"
        }
      }).done(function(result) {
        $("#dataview").html("");
        result.data.forEach(function (v,i) {
          var shopuserinfo= "<td><button type=\"button\" class=\"mb-2 btn btn-sm btn-danger mr-1\" onclick=\"delguanlian(\'"+v.code+"')\">取消绑定</button></td>";
          if(v.code==result.message){
            var shopuserinfo= "<td><span style='font-weight: bold;color: orange;border: orange 1px solid;'>&nbsp;&nbsp;管理员&nbsp;&nbsp;</span></td>";
          }
          $("#dataview").append('<tr>'+
                  ' <td><img src="'+v.userBasic.headportrait+'" style="width:30px;" class=" rounded-circle"> '+v.userBasic.nikename+'</td>'+
                  '<td>'+v.userAuth.name+'</td>'+
                  '<td>'+v.phonenumber+'</td>'+
                  '<td>'+v.addftime+'</td>'+
                   shopuserinfo+
                  '</tr>')
        });
      });
    }

    layui.use(['laypage', 'layer'], function(){
      var laypage = layui.laypage
              ,layer = layui.layer;

      var text='';
      if($("#text").val()!=''&&$("#text").val()!=null){
        text="?text="+$("#text").val();
      }
      $.ajax({
        type: 'GET',
        url : "/user/shopuserscount"+text,
        async: true,
        crossDomain: true,
        headers: {
          "Authorization": "Bearer " + $.cookie("ACCESS_TOKEN"),
          "cache-control": "no-cache",
          "Postman-Token": "0d83bfb4-ef46-46d6-ae5e-02b7a296a3e2"
        }
      }).done(function(result) {
        laypage.render({
          elem: 'pages'
          ,count: result.data
          ,theme: '#FF5722'
          ,jump: function(obj, first){
            index=obj.curr-1;
            find(obj.curr-1);
          }
        });
      });
    });

    function delguanlian(code) {
      $.ajax({
        type: 'PUT',
        url : "/user/delshopuser?code="+code,
        async: true,
        crossDomain: true,
        headers: {
          "Authorization": "Bearer " + $.cookie("ACCESS_TOKEN"),
          "cache-control": "no-cache",
          "Postman-Token": "0d83bfb4-ef46-46d6-ae5e-02b7a296a3e2"
        }
      }).done(function(result) {
        layer.msg("取消绑定成功！");
        find(index);
      });
    }
    var viewa;
    function bd() {
      var html="<p><input id='serchuser' type='text' oninput='serchuser(this)' placeholder='搜索手机号码' class='navbar-search form-control'></p>"
      +"<div id='userview'></div>";
      layui.use("layer", function () {
        viewa= layer.open({
          type: 1,
          title: "新增绑定账号【用户需在APP注册且认证成功】",
          skin: 'layui-layer-rim', //加上边框
          area: ['600px', '400px'], //宽高
          content: html
        });
      });
    }
    
    function serchuser(obj) {
    $.ajax({
        type: 'GET',
        url : "/user/finduserbyphone?phone="+$(obj).val(),
        async: true,
        crossDomain: true,
        headers: {
          "Authorization": "Bearer " + $.cookie("ACCESS_TOKEN"),
          "cache-control": "no-cache",
          "Postman-Token": "0d83bfb4-ef46-46d6-ae5e-02b7a296a3e2"
        }
      }).done(function(result) {
        $("#userview").html("");
        result.data.forEach(function (v,i) {
          $("#userview").append("<div style='width: 23%;margin:1%;padding: 10px;float: left;border: grey 1px solid;'><button type=\"button\" class=\"mb-2 btn btn-outline-success mr-2\" onclick=\"guanlian('"+v.code+"')\">绑定子账号</button><br><img src='"+v.userBasic.headportrait+"' style='width:30px;' class='rounded-circle'/><strong> "+v.userAuth.name+"</strong><br>"+v.phonenumber+"</div>");
        })
      });
    }
    
    
    function guanlian(code) {
      $.ajax({
        type: 'PUT',
        url : "/user/addshopuser?code="+code,
        async: true,
        crossDomain: true,
        headers: {
          "Authorization": "Bearer " + $.cookie("ACCESS_TOKEN"),
          "cache-control": "no-cache",
          "Postman-Token": "0d83bfb4-ef46-46d6-ae5e-02b7a296a3e2"
        }
      }).done(function(result) {
        layer.close(viewa);
        layer.msg("绑定成功！");
        find(index);
      });
    }

  </script>
