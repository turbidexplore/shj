  <script>

    function change(obj){
      if($(obj).val()==0){
        $("#maxpriceview").hide();
      }else{
        $("#maxpriceview").show();
      }
    }

    $.ajax({
      type: 'GET',
      url : "/base/tjccategorys",
      processData: false,
      contentType: false,
    }).done(function(result) {
      result.data.forEach( function (v,i) {
        $("#label").append("<option value='"+v+"'>"+v+"</option>");
      });

    });

    $("#logo").on("change",function(){
      function getObjectURL(file) {
        var url = null;
        if (window.createObjcectURL != undefined) {
          url = window.createOjcectURL(file);
        } else if (window.URL != undefined) {
          url = window.URL.createObjectURL(file);
        } else if (window.webkitURL != undefined) {
          url = window.webkitURL.createObjectURL(file);
        }
        return url;
      }
      var blobURL = getObjectURL(this.files[0]);
      var imgUTL = '';

      var xhr = new XMLHttpRequest();
      xhr.open('GET', blobURL);
      xhr.responseType = 'blob';

      xhr.onreadystatechange = function() {
        if (this.readyState === 4 && this.status === 200) {
          var imageBlob = this.response;
          var imageType = imageBlob.type;
          var imageName = null;
          if (imageType.includes('png')) {
            imageName = 'uploaded-image.png';
          } else if (imageType.includes('gif')) {
            imageName = 'uploaded-image.gif';
          } else if (imageType.includes('bmp')) {
            imageName = 'uploaded-image.bmp';
          } else {
            imageName = 'uploaded-image.jpg';
          }
          var form = new FormData();
          form.append('file', imageBlob, imageName); // 第三个参数为文件名
          $.ajax({
            type: 'POST',
            url : "/file/upload",
            data: form ,
            processData: false,
            contentType: false,
          }).done(function(result) {
            $("#imgview").append("<img src='"+result.data+"' style='width: 100px;' name='showimage' onclick='remove(this)'>");
          });
        }
      };
      xhr.send();
    })

    function remove(obj){
      $(obj).remove();
    }

    layui.use('form', function(){
      var form = layui.form;
    });
    CKEDITOR.replace('newsMatter', {
      height : 600,
      filebrowserImageUploadUrl :  "/file/image"
    });

    $('#newsMatter').each(function () {
      var $textarea = $(this);
      var data=CKEDITOR.instances[$textarea.attr('name')].getData();
      data=data.replace(/&ldquo;/g,'\"');//转义&ldquo; 左双引号
      data=data.replace(/&rdquo;/g,'\"');//转义&ldquo; 右双引号
      $textarea.val(data);
    });

    function savaData(){

      var content = CKEDITOR.instances.newsMatter.getData();
      content=content.replace(/&ldquo;/g,'\"');//转义&ldquo; 左双引号
      content=content.replace(/&rdquo;/g,'\"');//转义&ldquo; 右双引号
      content=content.replace(new RegExp("height",("gm")),'width');//转义&ldquo; 右双引号
      if ($("#title").val() == "" || $("#title").val() == null) {
        layui.use("layer",function() {
          layer.msg('请输入标题');
        }); return false;
      }
      if (content == "" || content == null) {
        layui.use("layer",function() {
          layer.msg('请编辑展示内容');
        }); return false;
      }

      if ($("#minprice").val() == "" || $("#minprice").val() == null) {
        layui.use("layer",function() {
          layer.msg('请输入最小价格');
        }); return false;
      }
      if ($("#skucount").val() == "" || $("#skucount").val() == null) {
        layui.use("layer",function() {
          layer.msg('请输入库存数量');
        }); return false;
      }


      var i=0

      var imgs='';
      $('*[name="showimage"]').each(function(i,v){
        if(i==0) {
          imgs=$(v).attr('src');
          i++;
        }else {
          imgs=imgs+","+$(v).attr('src');
        }

      })
      if (imgs == '') {
        layui.use("layer",function() {
          layer.msg('请至少上传一张展示图片');
        }); return false;
      }

      $.ajax({
        type: 'Put',
        url: "/goods/add",
        data: JSON.stringify({
          "title": $("#title").val(),
          "minprice": $("#minprice").val(),
          "lable": $("#label").val(),
          "content": content,
          "maxprice": $("#maxprice").val(),
          "price":$("#minprice").val(),
          "skucount":$("#skucount").val(),
          "imgs":imgs,
          "pricetype":$("#pricetype").val()
        }),
        processData: false,
        contentType: "application/json; charset=UTF-8",
        headers: {
          "Authorization": "Bearer " + $.cookie("ACCESS_TOKEN"),
          "cache-control": "no-cache",
          "Postman-Token": "0d83bfb4-ef46-46d6-ae5e-02b7a296a3e2"
        }
      }).done(function (result) {
        layui.use("layer", function () {
          layer.alert('保存成功', {
            skin: 'layui-layer-molv' //样式类名
            , closeBtn: 0
            , anim: 4 //动画类型
          }, function () {
            window.location.replace("/managegoods");
          });

        });
      });
    }
  </script>
