     <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
     <script src="../js/jquery.cookie.min.js"></script>

  <script>




    var settings = {
      "async": true,
      "crossDomain": true,
      "url": "/shop/StatisticsCount",
      "method": "GET",
      "processData": false,
      "headers": {
        "Authorization": "Bearer " + $.cookie("ACCESS_TOKEN"),
        "cache-control": "no-cache",
        "Postman-Token": "0d83bfb4-ef46-46d6-ae5e-02b7a296a3e2"
      }
    }
    $.ajax(settings).done(function (response) {
      areaCount(response.data.area);
      fans(response.data.fansadd,response.data.fanssee);
      brand(response.data.brand);
    });



    function areaCount(data) {
      // Build the chart
      Highcharts.chart('container', {
        chart: {
          plotBackgroundColor: null,
          plotBorderWidth: null,
          plotShadow: false,
          type: 'pie'
        },
        title: {
          text: '店铺粉丝地域地域统计'
        },
        tooltip: {
          pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        plotOptions: {
          pie: {
            allowPointSelect: true,
            cursor: 'pointer',
            dataLabels: {
              enabled: false
            },
            showInLegend: true
          }
        },
        series: [{
          name: '地域统计',
          colorByPoint: true,
          data: data
        }]
      });
    }

    function fans(fansadd,fanssee) {

      var chart = Highcharts.chart('container1', {
        chart: {
          zoomType: 'xy'
        },
        title: {
          text: '粉丝增长访问统计'
        },
        subtitle: {
          text: '数据来源'
        },
        xAxis: [{
          categories: ['一月', '二月', '三月', '四月', '五月', '六月',
            '七月', '八月', '九月', '十月', '十一月', '十二月'],
          crosshair: true
        }],
        yAxis: [{ // Primary yAxis
          labels: {
            format: '{value}人',
            style: {
              color: Highcharts.getOptions().colors[1]
            }
          },
          title: {
            text: '人数',
            style: {
              color: Highcharts.getOptions().colors[1]
            }
          }
        }, { // Secondary yAxis
          title: {
            text: '人数',
            style: {
              color: Highcharts.getOptions().colors[0]
            }
          },
          labels: {
            format: '{value} 人',
            style: {
              color: Highcharts.getOptions().colors[0]
            }
          },
          opposite: true
        }],
        tooltip: {
          shared: true
        },
        legend: {
          layout: 'vertical',
          align: 'left',
          x: 120,
          verticalAlign: 'top',
          y: 100,
          floating: true,
          backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
        },
        series: [{
          name: '粉丝增长数量',
          type: 'column',
          yAxis: 1,
          data: fansadd,
          tooltip: {
            valueSuffix: ' 人'
          }
        }, {
          name: '粉丝访问数量',
          type: 'spline',
          data: fanssee,
          tooltip: {
            valueSuffix: '人'
          }
        }]
      });

    }

    function brand(data) {
      var chart = Highcharts.chart('container2', {
        chart: {
          type: 'pie',
          options3d: {
            enabled: true,
            alpha: 45
          }
        },
        title: {
          text: '商铺品牌访问数量'
        },
        plotOptions: {
          pie: {
            innerSize: 100,
            depth: 45
          }
        },
        series: [{
          name: '品牌访问数量',
          data: data
        }]
      });
    }
  </script>
