  <script>
    CKEDITOR.replace('newsMatter', {
      height : 600,
      filebrowserImageUploadUrl :  "/file/image"
    });

    if($("#code").val()!=""&&$("#code").val()!=null&&$("#code").val()!=undefined){
      $.ajax({
        type: 'GET',
        url : "/brand/get?code="+$("#code").val(),
        async: true,
        crossDomain: true,
        headers: {
          "Authorization": "Bearer " + $.cookie("ACCESS_TOKEN"),
          "cache-control": "no-cache",
          "Postman-Token": "0d83bfb4-ef46-46d6-ae5e-02b7a296a3e2"
        }
      }).done(function(result) {
        CKEDITOR.instances.newsMatter.setData(result.data.content);
        $("#logoimg").attr('src',result.data.logo),
        $("#name").val(result.data.name),
        $("#introduce").val(result.data.introduce),
        $("#business").val(result.data.business)

        $.ajax({
          type: 'GET',
          url : "/base/brandgroup",
          processData: false,
          contentType: false,
        }).done(function(a) {
          a.data.forEach( function (v,i) {
            if(result.data.brandgroup==v.name) {
              $("#brandgroup").append("<option value='" + v.name + "' selected='selected'>" + v.name + "</option>");
            }else {
              $("#brandgroup").append("<option value='" + v.name + "' >" + v.name + "</option>");
            }
          });
        });

        $.ajax({
          type: 'GET',
          url : "/base/classgroup",
          processData: false,
          contentType: false,
        }).done(function(a) {
          a.data.forEach( function (v,i) {
            if(result.data.label==v.name) {
              $("#label").append("<option value='"+v.name+"' selected='selected'>"+v.name+"</option>");
            }else {
              $("#label").append("<option value='"+v.name+"'>"+v.name+"</option>");
            }
          });
        });

      });
    }else {
      $.ajax({
        type: 'GET',
        url : "/base/brandgroup",
        processData: false,
        contentType: false,
      }).done(function(result) {
        result.data.forEach( function (v,i) {
          $("#brandgroup").append("<option value='"+v.name+"'>"+v.name+"</option>");
        });

      });

      $.ajax({
        type: 'GET',
        url : "/base/classgroup",
        processData: false,
        contentType: false,
      }).done(function(result) {
        result.data.forEach( function (v,i) {
          $("#label").append("<option value='"+v.name+"'>"+v.name+"</option>");
        });

      });
    }



    $("#logo").on("change",function(){
      function getObjectURL(file) {
        var url = null;
        if (window.createObjcectURL != undefined) {
          url = window.createOjcectURL(file);
        } else if (window.URL != undefined) {
          url = window.URL.createObjectURL(file);
        } else if (window.webkitURL != undefined) {
          url = window.webkitURL.createObjectURL(file);
        }
        return url;
      }
      var blobURL = getObjectURL(this.files[0]);
      var imgUTL = '';

      var xhr = new XMLHttpRequest();
      xhr.open('GET', blobURL);
      xhr.responseType = 'blob';

      xhr.onreadystatechange = function() {
        if (this.readyState === 4 && this.status === 200) {
          var imageBlob = this.response;
          var imageType = imageBlob.type;
          var imageName = null;
          if (imageType.includes('png')) {
            imageName = 'uploaded-image.png';
          } else if (imageType.includes('gif')) {
            imageName = 'uploaded-image.gif';
          } else if (imageType.includes('bmp')) {
            imageName = 'uploaded-image.bmp';
          } else {
            imageName = 'uploaded-image.jpg';
          }
          var form = new FormData();
          form.append('file', imageBlob, imageName); // 第三个参数为文件名
          $.ajax({
            type: 'POST',
            url : "/file/upload",
            data: form ,
            processData: false,
            contentType: false,
          }).done(function(result) {
            console.log(result);
            $("#logoimg").attr("src",result.data);
          });
        }
      };
      xhr.send();
    })

    layui.use('form', function(){
      var form = layui.form;
    });


    $('#newsMatter').each(function () {
      var $textarea = $(this);
      var data=CKEDITOR.instances[$textarea.attr('name')].getData();
      data=data.replace(/&ldquo;/g,'\"');//转义&ldquo; 左双引号
      data=data.replace(/&rdquo;/g,'\"');//转义&ldquo; 右双引号

      $textarea.val(data);
    });

    function savaData(){

      var content = CKEDITOR.instances.newsMatter.getData();
      content=content.replace(/&ldquo;/g,'\"');//转义&ldquo; 左双引号
      content=content.replace(/&rdquo;/g,'\"');//转义&ldquo; 右双引号
      content=content.replace(new RegExp("height",("gm")),'width');//转义&ldquo; 右双引号
      if ($("#name").val() == "" || $("#name").val() == null) {
        layui.use("layer",function() {
          layer.msg('请输入品牌名称');
        }); return false;
      }
      if (content == "" || content == null) {
        layui.use("layer",function() {
          layer.msg('请编辑品牌内容');
        }); return false;
      }

      if ($("#introduce").val() == "" || $("#introduce").val() == null) {
        layui.use("layer",function() {
          layer.msg('请输入品牌介绍');
        }); return false;
      }
      if ($("#business").val() == "" || $("#business").val() == null) {
        layui.use("layer",function() {
          layer.msg('请输入招商信息');
        }); return false;
      }
      if($("#code").val()!=""&&$("#code").val()!=null&&$("#code").val()!=undefined) {
        $.ajax({
          type: 'Put',
          url: "/brand/add",
          data: JSON.stringify({
            "code": $("#code").val(),
            "logo": $("#logoimg").attr('src'),
            "brandgroup": $("#brandgroup").val(),
            "label": $("#label").val(),
            "content": content,
            "name": $("#name").val(),
            "introduce": $("#introduce").val(),
            "business": $("#business").val()
          }),
          processData: false,
          contentType: "application/json; charset=UTF-8",
          headers: {
            "Authorization": "Bearer " + $.cookie("ACCESS_TOKEN"),
            "cache-control": "no-cache",
            "Postman-Token": "0d83bfb4-ef46-46d6-ae5e-02b7a296a3e2"
          }
        }).done(function (result) {
          layui.use("layer", function () {
            layer.alert('修改成功', {
              skin: 'layui-layer-molv' //样式类名
              , closeBtn: 0
              , anim: 4 //动画类型
            }, function () {
              window.location.replace("/managebrands");
            });

          });
        });
      }else {
        $.ajax({
          type: 'Put',
          url: "/brand/add",
          data: JSON.stringify({
            "logo": $("#logoimg").attr('src'),
            "brandgroup": $("#brandgroup").val(),
            "label": $("#label").val(),
            "content": content,
            "name": $("#name").val(),
            "introduce": $("#introduce").val(),
            "business": $("#business").val()
          }),
          processData: false,
          contentType: "application/json; charset=UTF-8",
          headers: {
            "Authorization": "Bearer " + $.cookie("ACCESS_TOKEN"),
            "cache-control": "no-cache",
            "Postman-Token": "0d83bfb4-ef46-46d6-ae5e-02b7a296a3e2"
          }
        }).done(function (result) {
          layui.use("layer", function () {
            layer.alert('发布成功', {
              skin: 'layui-layer-molv' //样式类名
              , closeBtn: 0
              , anim: 4 //动画类型
            }, function () {
              window.location.replace("/managebrands");
            });

          });
        });
      }
    }
    $.ajax({
      type: 'GET',
      url: "/qaa/qaaByCode?code=2c907355727dd90501727eaf63700057",
      processData: false,
      contentType: "application/json; charset=UTF-8",
      headers: {
        "Authorization": "Bearer " + $.cookie("ACCESS_TOKEN"),
        "cache-control": "no-cache",
        "Postman-Token": "0d83bfb4-ef46-46d6-ae5e-02b7a296a3e2"
      }
    }).done(function (result) {
      console.log(result);
    });


  </script>
