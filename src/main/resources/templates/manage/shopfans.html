  <script>
    var index=0;
    function find(page) {
      var text='';
      if($("#text").val()!=''&&$("#text").val()!=null){
        text="&text="+$("#text").val();
      }
      $.ajax({
        type: 'GET',
        url : "/shop/getfollowByUser?page="+page,
        async: true,
        crossDomain: true,
        headers: {
          "Authorization": "Bearer " + $.cookie("ACCESS_TOKEN"),
          "cache-control": "no-cache",
          "Postman-Token": "0d83bfb4-ef46-46d6-ae5e-02b7a296a3e2"
        }
      }).done(function(result) {
        $("#dataview").html("");
        result.data.forEach(function (v,i) {
          var type ='设计师';

          if(v.userSecurity.type==0){
            type ='设计师';
          }else  if(v.userSecurity.type==1){
            type ='经销商';
          }else if(v.userSecurity.type==2){
            type ='工厂';
          }else if(v.userSecurity.type==3){
            type ='设计公司';
          }else{
            type ='无';
          }
          var remarks='无';
          if( v.remarks!=null){
            remarks=v.remarks;
          }

            $("#dataview").append('<tr>'+
                  ' <td><img src="'+v.userSecurity.userBasic.headportrait+'" style="width:30px;" class=" rounded-circle"> '+v.userSecurity.userBasic.nikename+'</td>'+
                  '<td>'+v.userSecurity.phonenumber+'</td>'+
                  '<td>'+type+'</td>'+
                  '<td>'+v.userSecurity.addftime+'</td>'+
                  '<td id="remarks'+v.code+'">'+remarks +'</td>'+
                  '<td>'+"<button type=\"button\" class=\"mb-2 btn btn-sm btn-success  mr-1\" onclick=\"remarks(\'"+v.code+"')\">备注信息</button>"+'</td>'+
                  '</tr>')
        });
      });
    }

    function remarks(code){
      layui.use("layer", function () {
        layer.prompt({title: '请输入备注信息', formType: 2}, function(text, index){
          $.ajax({
            type: 'PUT',
            url : "/shop/setremarksinfo?code="+code+"&text="+text,
            async: true,
            crossDomain: true,
            headers: {
              "Authorization": "Bearer " + $.cookie("ACCESS_TOKEN"),
              "cache-control": "no-cache",
              "Postman-Token": "0d83bfb4-ef46-46d6-ae5e-02b7a296a3e2"
            }
          }).done(function(result) {
            $("#remarks"+code).html(text);
            layer.close(index);
            lay.msg("操作成功！");
          });
        });
      });
    }

    layui.use(['laypage', 'layer'], function(){
      var laypage = layui.laypage
              ,layer = layui.layer;

      var text='';
      if($("#text").val()!=''&&$("#text").val()!=null){
        text="?text="+$("#text").val();
      }
      $.ajax({
        type: 'GET',
        url : "/shop/getfollowcountByUser",
        async: true,
        crossDomain: true,
        headers: {
          "Authorization": "Bearer " + $.cookie("ACCESS_TOKEN"),
          "cache-control": "no-cache",
          "Postman-Token": "0d83bfb4-ef46-46d6-ae5e-02b7a296a3e2"
        }
      }).done(function(result) {
        laypage.render({
          elem: 'pages'
          ,count: result.data
          ,theme: '#FF5722'
          ,jump: function(obj, first){
            index=obj.curr-1;
            find(obj.curr-1);
          }
        });
      });
    });

  </script>
