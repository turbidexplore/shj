   <input type="hidden" id="code" value="" th:value="${code}">

    <script src="../js/jquery-3.3.1.min.js" ></script>
     <script src="../ckeditor/ckeditor.js"></script>
     <script src="../layui/layui.js"></script>
     <script src="../scripts/popper.min.js"></script>
     <script src="../scripts/bootstrap.min.js"></script>
     <script src="../js/jquery.cookie.min.js"></script>
  <script>


    layui.use('form', function(){
      var form = layui.form;
    });
    CKEDITOR.replace('newsMatter', {
      height : 600,
      filebrowserImageUploadUrl :  "/file/image",
      disallowedContent:'img{width,height};img[width,height]'
    });

    if($("#code").val()!=""&&$("#code").val()!=null&&$("#code").val()!=undefined){
      $.ajax({
        type: 'GET',
        url : "/nativecontent/newsByCode?code="+$("#code").val(),
        async: true,
        crossDomain: true,
        headers: {
          "Authorization": "Bearer " + $.cookie("ACCESS_TOKEN"),
          "cache-control": "no-cache",
          "Postman-Token": "0d83bfb4-ef46-46d6-ae5e-02b7a296a3e2"
        }
      }).done(function(result) {
        $("#title").val(result.data.title);
        CKEDITOR.instances.newsMatter.setData(result.data.content);
        $("input:checkbox[name='label']").each(function(i){
          if(result.data.label.indexOf($(this).val()) != -1){
            $(this).attr("checked","checked");
            $(this).prop("checked",true);
          }
        });
      });
    }



    $('#newsMatter').each(function () {
      var $textarea = $(this);
      var data=CKEDITOR.instances[$textarea.attr('name')].getData();
      data=data.replace(/&ldquo;/g,'\"');//转义&ldquo; 左双引号
      data=data.replace(/&rdquo;/g,'\"');//转义&ldquo; 右双引号
      $textarea.val(data);
    });

    function savaData(status){
      var content = CKEDITOR.instances.newsMatter.getData();
      content=content.replace(/&ldquo;/g,'\"');//转义&ldquo; 左双引号
      content=content.replace(/&rdquo;/g,'\"');//转义&ldquo; 右双引号
      content=content.replace(new RegExp("height",("gm")),'width');//转义&ldquo; 右双引号
      var label='';
      $("input:checkbox[name='label']:checked").each(function(i){

        label = label+$(this).val()+",";
        console.log(label);

      });
      if($("#title").val()==null||$("#title").val()==''||$("#title").val()==undefined) {
        layui.use("layer",function() {
          layer.msg('请填写标题');
        });
        return false;
      }else if(content==null||content==''||content==undefined) {
        layui.use("layer",function() {
          layer.msg('请填写内容');
        });
        return false;
      }else if(label==null||label==''||label==undefined) {
        layui.use("layer",function() {
          layer.msg('请至少选择一个标签');
        });
        return false;
      }

      if($("#code").val()!=""&&$("#code").val()!=null&&$("#code").val()!=undefined){
        $.ajax({
          type: 'POST',
          url: "/nativecontent/add",
          data: JSON.stringify({
            "code": $("#code").val(),
            "fromv": $("#fromv").val(),
            "status": status,
            "content": content,
            "title": $("#title").val(),
            "label": label
          }),
          processData: false,
          contentType: "application/json; charset=UTF-8",
          headers: {
            "Authorization": "Bearer " + $.cookie("ACCESS_TOKEN"),
            "cache-control": "no-cache",
            "Postman-Token": "0d83bfb4-ef46-46d6-ae5e-02b7a296a3e2"
          }
        }).done(function (result) {
          layui.use("layer", function () {
            layer.alert('发布成功', {
              skin: 'layui-layer-molv' //样式类名
              , closeBtn: 0
              , anim: 4 //动画类型
            }, function () {
              window.location.replace("/managenativecontent");
            });
          });
        });

      }else {
        $.ajax({
          type: 'POST',
          url: "/nativecontent/add",
          data: JSON.stringify({
            "status": status,
            "content": content,
            "title": $("#title").val(),
            "label": label
          }),
          processData: false,
          contentType: "application/json; charset=UTF-8",
          headers: {
            "Authorization": "Bearer " + $.cookie("ACCESS_TOKEN"),
            "cache-control": "no-cache",
            "Postman-Token": "0d83bfb4-ef46-46d6-ae5e-02b7a296a3e2"
          }
        }).done(function (result) {
          layui.use("layer", function () {
            layer.alert('发布成功', {
              skin: 'layui-layer-molv' //样式类名
              , closeBtn: 0
              , anim: 4 //动画类型
            }, function () {
              window.location.replace("/managenativecontent");
            });
          });
        });
      }
    }
    
    function preview() {
      var content = CKEDITOR.instances.newsMatter.getData();
      content=content.replace(/&ldquo;/g,'\"');//转义&ldquo; 左双引号
      content=content.replace(/&rdquo;/g,'\"');//转义&ldquo; 右双引号

        layui.use("layer", function () {
          layer.open({
            type: 1,
            title: $("#title").val(),
            skin: 'layui-layer-rim', //加上边框
            area: ['500px', '700px'], //宽高
            content: content
          });
        });

    }
  </script>
